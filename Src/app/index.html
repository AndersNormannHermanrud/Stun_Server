<!DOCTYPE html>
<html lang="en">
<head>
    <title>P2P through stun</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8">
    <!-- import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
    <script defer src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>
<body>
<div id="app">
    <div id="grid">
        <textarea rows="1" cols="20" id="setUsernameField">Username</textarea>
        <button @click="setUserName">Set username</button>
        <ul id="rooms2">
            <li>Rooms</li>
            <li v-for="room in rooms">{{room}}</li>
        </ul>
        <dialogue-display id="video" ref="video"></dialogue-display>
        <Client ref="client" v-bind:clients="allClients"></Client>
    </div>
</div>

<!-- Import App -->
<script src="application.js"></script>

<!-- Import Components -->
<script src="components/DialogueDisplay.js"></script>
<script src="components/OnlineUsers.js"></script>
<script src="components/Rooms.js"></script>
<script src="components/Client.js"></script>

<!-- Mount App -->
<script>const mountedApp = app.mount('#app')</script>
<script></script>
</body>
</html>
