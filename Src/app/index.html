<!DOCTYPE html>
<html lang="en">
<head>
    <title>P2P through stun</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8">
    <!-- import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>
<body>
<div id="app">
    <div class="grid-container">
        <div class="chat">
            <li v-for="m in chat">{{m}}</li>
            <button @click="sendMsg">Send</button>
            <textarea rows="1" cols="40" placeholder="Chat message" id="chatField"></textarea>
        </div>
        <div class="set-user-name-button">
            <textarea rows="auto" cols="auto" id="setUsernameField">Username</textarea>
            <button @click="setUserName">Set Username</button>
        </div>
        <dialogue-display ref="video"
                          :socket="socket"
                          @mute-audio="muteAudio"
        >

        </dialogue-display>
        <Client ref="client"
                :clients="allClients"
                @call-client="call">
        </Client>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<!-- Import App -->
<script src="application.js"></script>

<!-- Import Components -->
<script src="components/DialogueDisplay.js"></script>
<script src="components/Client.js"></script>

<!-- Mount App -->
<script>const mountedApp = app.mount('#app')</script>
<script></script>
</body>
</html>
